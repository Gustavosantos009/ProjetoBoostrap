<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <!--link dos icones bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--style bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/temporizador.css">
</head>

<body>
    <div id="principal" class="  container-fluid  align-items-center justify-content-center" style="height: 100vh;" >

        <table class="table w-50 ">
            <thead>
                <tr class="text-center text-uppercase">
                    <th scope="col">horas</th>
                    <th scope="col">minutos</th>
                    <th scope="col">segundos</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <th scope="row" class="  text-center fs-1 ">
                        <button id="btn-mais-hr"  class="btn btn-success"><i class="bi bi-caret-up"></i></button>
                        <p id="hr" class="h2">00</p>
                        <button id="btn-menos-hr"  class="btn btn-danger  "><i class="bi bi-caret-down "></i></button>
                    </th>
                    <td class=" text-center fs-1 ">
                        <button id="btn-mais-min"  class="btn btn-success "><i class="bi bi-caret-up"></i></button>
                        <p id="min" class="h2">00</p>
                        <button id="btn-menos-min"  class="btn btn-danger "><i class="bi bi-caret-down"></i></button>
                    </td>
                    <td class=" text-center fs-1 ">
                       <button id="btn-mais-seg"  class="btn btn-success  "><i class="bi bi-caret-up"></i></i></button> 
                        <p id="seg" class="h2">00</p>
                        <button id="btn-menos-seg"  class="btn btn-danger  "><i class="bi bi-caret-down "></i></button>
                    </td>


                </tr>
            </tbody>


        </table>
        <div class="row w-25 justify-content-between mt-5">
            <button id="btnContinuar" type="button " class="btn dis-none btn-info w-auto col-3">continuar</button>
            <button id="btnParar" type="button " class="btn dis-none btn-danger col-3">parar</button>
            <button id="btnStart" type="button" class="btn btn-success col-3">iniciar</button>
            <button id="btnReset" type="button" class="btn btn-warning col-3">reset</button>
        </div>
    </div>

    <div id="alarme" class="  container-fluid d-flex align-items-center justify-content-center " style="height: 100vh;" >

        <button id="btn_desligar_alarme" class="btn btn-danger rounded-  w-sm-75 h-sm-75 fs-1  ">Desligar</button>
    </div>
    <div class=" nav m-5  w-100 justify-content-center fixed-bottom ">

        <div class="row row w-sm-100  justify-content-around">

            <button class="  ms-2 btn w-auto btn-dark col-2">
                <a href="index.html" class="text-light link-underline link-underline-opacity-0">Relogio</a>
            </button>

            <button class=" btn w-auto btn-dark col-2 " >
                <a href="cronometro.html"class="text-light link-underline link-underline-opacity-0">Cronometro</a>
            </button>

            <button class=" btn w-auto btn-dark col-2 " disabled> temporizador </button>
        </div>

    </div>

    <audio src="midia/alarme.mp3" id= "toque" style="display: none;"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="scripts/temporizador.js"></script>
</body>

</html>
